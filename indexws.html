<html>
  <head>
    <title>Camera stream</title>
    <style>
      body {
        display: flex;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      #image {
        min-height: 200px;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- <button id="send">Stream</button> -->
    <img
      id="image"
      alt="Received Image"
      src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="
    />
    <div>Log:</div>
    <div id="log">Click on image to start streaming</div>
    <script>
      let stream = false;
      const socket = new WebSocket("ws://192.168.4.1:81");

      const log = (logString) => {
        const logEl = document.getElementById("log");
        logEl.innerText = logString;
      };

      socket.onopen = function (event) {
        log("WebSocket is open now.");
      };

      socket.onmessage = function (event) {
        log("WebSocket message received:", event.data);
        // Assuming the received data is a binary JPEG buffer
        const arrayBuffer = event.data;
        const blob = new Blob([arrayBuffer], { type: "image/jpeg" });
        const url = URL.createObjectURL(blob);
        document.getElementById("image").src = url;
        if (stream) socket.send("AAA");
      };

      socket.onclose = function (event) {
        log("WebSocket is closed now.");
      };

      socket.onerror = function (error) {
        log("WebSocket error observed:", error);
      };

      document.getElementById("image").addEventListener("click", function () {
        if (socket.readyState != 1) {
          return;
        }

        stream = !stream;
        if (stream) {
          socket.send("AAA");
        }
      });
    </script>
  </body>
</html>
